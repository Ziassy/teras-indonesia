{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div class="subscribe container pt-4">
      <h1>{% trans "Log Out" %}</h1>

      <p>{% trans 'Apakah anda yakin ingin keluar?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        {% comment %} <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button> {% endcomment %}
        <button type="submit" style="width: 100px; margin-top: 10px">
            {% trans 'Keluar' %}
        </button>
      </form>

    </div>

{% endblock %}
